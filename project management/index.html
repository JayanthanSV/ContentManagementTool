<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Management Tool</title>
</head>
<body>
    <header>
        <h1>Project Management Dashboard</h1>
    </header>
    <main>
        <section class="project-list">
            <h2>Active Projects</h2>
            <ul class="project-items">
                <li class="project-item">
                    <span class="project-name">Project A</span>
                    <span class="project-status">In Progress</span>
                </li>
                <li class="project-item">
                    <span class="project-name">Project B</span>
                    <span class="project-status">On Hold</span>
                </li>
                <!-- Add more project items here -->
            </ul>
        </section>
        <section class="project-details">
            <h2>Project Details</h2>
            <div class="details">
                <h3 class="detail-name">Project A</h3>
                <p class="detail-description">Description of Project A...</p>
                <p class="detail-status">Status: In Progress</p>
                <!-- Add more project details here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Project Management Tool</p>
    </footer>
</body>
</html>
